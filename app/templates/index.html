<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Data Viewer</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #sensor-value { font-weight: bold; color: #007700; }

        .sensor { 
            padding-bottom: 50px; /* ✅ Místo margin-bottom */
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Aktuální data z ESP32</h1>
    <div class="sensor">
        Hodnota senzoru: <span id="sensor-value">---</span>
    </div>
    
    <div class="sensor">
        Hodnota potenciometru: <span id="potenciometr">---</span>
    </div>
    
    <div class="sensor">
        Hodnota teloměru: <span id="teplomer">---</span>
    </div>
    
    <div class="sensor">
        Hodnota světelného senzoru: <span id="svetlo">---</span>
    </div>

    <div id="status" style="margin-top:20px;color:#888;"></div>
    <script>
        const statusDiv = document.getElementById("status");
        const sensorSpan = document.getElementById("sensor-value");
        const teplomer = document.getElementById("teplomer");
        const svetlo = document.getElementById("svetlo");
        const potenciometr = document.getElementById("potenciometr");
        const socket = io();

        socket.on("connect", function() {
            statusDiv.textContent = "Připojeno k serveru";
        });

        socket.on("disconnect", function() {
            statusDiv.textContent = "Odpojeno od serveru";
        });

        socket.on("sensor_data", function(data) {
            let dataarray = data.value.split(",");
            sensorSpan.textContent = data.value;
            teplomer.textContent = dataarray[0];
            svetlo.textContent = dataarray[2];
            potenciometr.textContent = dataarray[1];
            statusDiv.textContent = "Poslední aktualizace: " + new Date().toLocaleTimeString();
        });

        socket.on("connect_error", function(err) {
            statusDiv.textContent = "Chyba připojení: " + err.message;
        });
    </script>
</body>
</html>
