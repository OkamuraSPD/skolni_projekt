<!-- live-data.html -->

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Přehled</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>


<main class="main-content" id="main-content">
    <header class="content-header">
        <h1>📊 Živá data v reálném čase</h1>
        <div class="header-actions">
            <button class="btn btn-primary" id="export-data-btn">📥 Exportovat data</button>
            <div class="view-controls">
                <button class="btn btn-secondary active" data-view="charts">📈 Grafy</button>
                <button class="btn btn-secondary" data-view="numbers">🔢 Čísla</button>
            </div>
        </div>
    </header>

    <!-- Výběr senzorů pro zobrazení -->
    <section class="sensor-selection">
        <h3>Vyberte senzory pro zobrazení:</h3>
        <div class="sensor-checkboxes" id="sensor-checkboxes">
            <!-- Checkboxy pro senzory -->
        </div>
    </section>

    <!-- Grafy -->
    <section class="charts-section" id="charts-section">
        <div class="chart-container">
            <canvas id="temperature-chart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidity-chart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="light-chart" width="400" height="200"></canvas>
        </div>
    </section>

    <!-- Číselné hodnoty -->
    <section class="numbers-section hidden" id="numbers-section">
        <div class="numbers-grid" id="numbers-grid">
            <!-- Číselné hodnoty -->
        </div>
    </section>

    <!-- Data table -->
    <section class="live-data-table">
        <h3>Živá data tabulkově</h3>
        <div class="table-container">
            <table id="live-data-table">
                <thead>
                    <tr>
                        <th>Čas</th>
                        <th>Senzor</th>
                        <th>Hodnota</th>
                        <th>Jednotky</th>
                    </tr>
                </thead>
                <tbody id="live-data-body">
                    <!-- Data z WebSocketů -->
                </tbody>
            </table>
        </div>
    </section>
</main>
